<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form th:method="put" th:action="@{/admin/edit}" th:object="${user}">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID" name="id">
    <br/>
    <label for="name">Логин: </label>
    <input type="text" th:field="*{username}" id="name" name="username">
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" name="email">
    <br/>
    <label for="password">Пароль: </label>
    <input type="text" th:field="*{password}" id="password" name="password">
    <br/>
    <label for="editRole">Права</label>
    <select multiple class="custom-select w-100"
            size="2" id="editRole" name="role">
        <option
                th:each="role : ${listRoles}"
                th:text="${role.getRole()}"
                th:value="${role.role}">
        </option>
    </select>
    <input type="submit" value="Изменить"/>
</form>
<a th:href="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Вернуться"></a>
</body>
</html>
